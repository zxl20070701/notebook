<header>
    动作与批处理
</header>
<h2>
    记录动作
</h2>
<p>
    创建新动作时，你所用的命令和工具都将添加到动作中，直到停止记录。
</p>
<p>
    <span class="pip-block">
        打开文件
    </span>
    →
    <span class="pip-block">
        从“动作”面板菜单中选择“新建动作”
    </span>
    →
    <span class="pip-block">
        输入一个动作名称
    </span>
    →
    <span class="pip-block">
        单击“开始记录”
    </span>
    →
    <span class="pip-block">
        执行要记录的操作
    </span>
    →
    <span class="pip-block">
        从“动作”面板菜单中点击“停止记录”
    </span>
</p>
<h2>
    使用动作
</h2>
<p>
    你可以使用刚刚记录的动作批量作用在选择的图片，依次实现批量处理。
</p>
<p>
    <span class="pip-block">
        点击菜单“文件/自动/批处理”
    </span>
    →
    <span class="pip-block">
        在弹出的“批处理”弹框中，选中好动作、源、目标（记得勾选覆盖动作中的“存储为”命令）
    </span>
    →
    <span class="pip-block">
        点击确定
    </span>
</p>
