<header>
    命令清单
</header>
<h2>
    安装和卸载
</h2>
<p>
    安装某个版本的包：
</p>
<pre>
    pip3 install &lt;pkg&gt;
</pre>
<p>
    如果想指定版本：
</p>
<pre>
    pip3 install &lt;pkg&gt;==&lt;version&gt;
</pre>
<p>
    要是你打算想要卸载某个包：
</p>
<pre>
    pip3 uninstall &lt;pkg&gt;
</pre>
<p>
    而如果打算更新某个包：
</p>
<pre>
    pip3 install --upgrade &lt;pkg&gt;
</pre>
<h2>
    查看
</h2>
<p>
    如果想查看当前安装了哪些包：
</p>
<pre>
    pip3 list
</pre>
<p>
    如果只想查看当前安装的一个包信息：
</p>
<pre>
    pip3 show &lt;pkg&gt;
</pre>
