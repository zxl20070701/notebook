<header>
    文件操作
</header>
<h2>
    rm
</h2>
<pre>
    rm [选项] 文件或目录
</pre>
<p>
    比如删除文件的时候：
</p>
<pre>
    rm 文件
</pre>
<p>
    如果是文件夹，可以加个递归：
</p>
<pre>
    rm -r 文件夹
</pre>
<h2>
    mkdir
</h2>
<p>
    创建文件夹：
</p>
<pre>
    mkdir 文件夹
</pre>
<h2>
    touch
</h2>
<p>
    创建文件：
</p>
<pre>
    touch 文件
</pre>
<h2>
    mv
</h2>
<p>
    移动文件或文件夹：
</p>
<pre>
    mv 文件或文件夹 目标文件夹
</pre>
