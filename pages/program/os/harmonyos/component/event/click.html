    事件
</h2>
<table>

        <tr>
            <td>
                名称
            </td>

            </td>
            <td>
                功能描述
            </td>
        </tr>

    <tbody>
        <tr>

                onClick(event: (event?: ClickEvent) => void)
            </td>

            </td>

    </tbody>

    用例
</h2>
