<header>
    防火墙
</header>
<h2>
    设置开机启用防火墙
</h2>
<pre>
    systemctl enable firewalld.service
</pre>
<h2>
    设置开机禁用防火墙
</h2>
<pre>
    systemctl disable firewalld.service
</pre>
<h2>
    启动防火墙
</h2>
<pre>
    systemctl start firewalld
</pre>
<h2>
    关闭防火墙
</h2>
<pre>
    systemctl stop firewalld
</pre>
<h2>
    检查防火墙状态
</h2>
<pre>
    systemctl status firewalld
</pre>
<h2>
    重启防火墙
</h2>
<pre>
    systemctl restart firewalld.service
</pre>
