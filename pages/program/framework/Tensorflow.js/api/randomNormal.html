<header>
    tf.randomNormal
</header>
<h2>
    语法
</h2>
<pre tag="javascript">
    tf.randomNormal(shape, mean?, stdDev?, dtype?, seed?);
</pre>
<p>
    创建一个随机张量，从服从指定正太分布的数值中随机取出指定个数的值。
</p>
<h3>
    参数
</h3>
<ul>
    <li>
        <span class="important">shape</span>
        ：输出张量的形状，必选；
    </li>
    <li>
        <span class="important">mean</span>
        ：正态分布的均值，默认为0；
    </li>
    <li>
        <span class="important">stdDev</span>
        ：正态分布的标准差，默认为1.0；
    </li>
    <li>
        <span class="important">dtype</span>
        ：输出的类型，默认为“float32”；
    </li>
    <li>
        <span class="important">seed</span>
        ：随机数种子。
    </li>
</ul>
