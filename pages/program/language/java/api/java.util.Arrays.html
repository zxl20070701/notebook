<header>
    java.util.Arrays
</header>
<p>
    已经在JDK中内置，直接引入即可：
</p>
<pre tag="javascript">
    import java.util.Arrays;
</pre>
<h2>
    toString()
</h2>
<p>
    把一个数组变成字符串：
</p>
<pre tag="javascript">
    Arrays.toString(data)
</pre>
<p>
    例如：
</p>
<pre tag="javascript">
int[] data = { 1, 14, 6, 32, 23, 4, 32, 4, 234, 4, 0, 90 };
System.out.println("内容：" + Arrays.toString(data));
</pre>
<p>
    打印结果是：
</p>
<pre tag="javascript">
    内容：[1, 14, 6, 32, 23, 4, 32, 4, 234, 4, 0, 90]
</pre>
