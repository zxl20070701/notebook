<header>
    如何搭建环境和运行？
</header>
<h2>
    HelloWorld
</h2>
<p>
    文件名称：<span class="special">index.java</span>
</p>
<pre tag="javascript">
class Index {
    public static void main(String[] args) {
        System.out.println("你好呀！");
    }
}
</pre>
<h2>
    运行
</h2>
<p>
    首先，你需要执行编译命令：
</p>
<pre tag>
    javac index.java
</pre>
<p>
    如果出现编码错误，可以改用下面的命令进行编译：
</p>
<pre tag>
    javac -encoding UTF-8 index.java
</pre>
<p>
    编译成功后，执行下面命令即可运行：
</p>
<pre tag>
    java Index
</pre>
