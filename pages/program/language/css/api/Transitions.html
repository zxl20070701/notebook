<header>
    Transitions 过渡
</header>
<pre tag="css">
    transition: property duration timing-function delay;
</pre>
<p>
    请始终设置 transition-duration 属性，否则时长为 0，就不会产生过渡效果。上面是统一设置，也可以分别设置各个属性：
</p>
<h2>
    transition-property
</h2>
<p>
    规定设置过渡效果的 CSS 属性的名称。
</p>
<h2>
    transition-duration
</h2>
<p>
    规定完成过渡效果需要多少秒或毫秒。
</p>
<h2>
    transition-timing-function
</h2>
<p>
    规定速度效果的速度曲线。
</p>
<h2>
    transition-delay
</h2>
<p>
    定义过渡效果何时开始。
</p>
