<header>
    Math 对象
</header>
<h2>
    ceil()
</h2>
<h3>
    语法
</h3>
<pre tag="javascript">
    Math.ceil(val)
</pre>
<p>
    对一个数进行向上取舍，它返回的是大于或等于函数参数，并且与之最接近的整数。
</p>
<h2>
    floor()
</h2>
<h3>
    语法
</h3>
<pre tag="javascript">
    Math.floor(val)
</pre>
<p>
    对一个数进行向下取舍，它返回的是小于或等于函数参数，并且与之最接近的整数。
</p>
<h2>
    round()
</h2>
<h3>
    语法
</h3>
<pre tag="javascript">
    Math.round(val)
</pre>
<p>
    对一个数就行四舍五入，把一个数字舍入为最接近的整数。
</p>
<h2>
    trunc()
</h2>
<h3>
    语法
</h3>
<pre tag="javascript">
    Math.trunc(val)
</pre>
<p>
    会将数字的小数部分去掉，只保留整数部分。
</p>
