<header>
    DOM 节点
</header>
<h2>
    查找
</h2>
<h3>
    querySelector()
</h3>
<h4>
    语法
</h4>
<pre tag="javascript">
    el.querySelector(selector)
</pre>
<p>
    返回查询页面中第一个匹配选择符的元素。
</p>
<h3>
    querySelectorAll()
</h3>
<h4>
    语法
</h4>
<pre tag="javascript">
    el.querySelectorAll(selector)
</pre>
<p>
    返回查询页面中所有匹配选择符的元素。
</p>
<h3>
    closest()
</h3>
<h4>
    语法
</h4>
<pre tag="javascript">
    el.closest(selector)
</pre>
<p>
    返回当前节点最近的匹配选择符的祖先元素。
</p>
