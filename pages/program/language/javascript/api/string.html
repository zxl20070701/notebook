<header>
    String 字符串
</header>
<h2>
    substr()
</h2>
<h3>
    语法
</h3>
<pre tag="javascript">
    stringObject.substr(start, length)
</pre>
<p class="warn">
    温馨提示：此语法已经废弃。
</p>
<p>
    在字符串中抽取从 start 下标开始的指定 length 数目的字符。如果没有指定 length，那么返回的字符串包含从 start 到 stringObject 的结尾的字符。
</p>
<h2>
    substring()
</h2>
<h3>
    语法
</h3>
<pre tag="javascript">
    stringObject.substring(start, stop)
</pre>
<p>
    用于提取字符串中介于两个指定下标之间的字符，返回的子串包括 start 处的字符，但不包括 stop 处的字符。
</p>
